batch_size: 1
test_batch_size: 1
cuda: True
scheduler_step_size: 500
scheduler_gamma: 0.2
rounds: 42
epochs: 4
lr: 0.01
momentum: None
shuffle: True
log_interval: 10
min_lr: 2e-10
rng_seed: 142
optimizer: AdamW
optimizer_args: {'lr': 0.01, 'betas': [0.999, 0.9]}
loss_function: MSELoss
clients_per_round: 1
distributed: true
single_machine: false
aggregation: Sum
dataset_name: fashion-mnist
net_name: FashionMNISTResNet
data_sampler: uniform
data_sampler_args: [0.07, 42]
real_time: true
save_data_append: true
replication_id: -1
output_path: ./configs/test/fed_non_default.json
